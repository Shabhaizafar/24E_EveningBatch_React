<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout with Navbar, Sidebar & Main</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e293b;
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #38bdf8;
    }

    /* Layout */
    .container {
      display: flex;
      height: calc(100vh - 70px); /* minus navbar height */
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #334155;
      padding: 1rem;
      color: white;
    }

    .sidebar h3 {
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 0.75rem;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 2rem;
      background-color: #f1f5f9;
    }

    .main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Main Layout Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Dashboard</li>
        <li>Settings</li>
        <li>Messages</li>
        <li>Profile</li>
        <li>Help</li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main">
      <h1>Welcome to the Main Area</h1>
      <p>This is where your primary content will appear.</p>
    </main>
  </div>

</body>
</html>
